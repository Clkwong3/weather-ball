<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Ball</title>

    <!-- Playfair Display -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header class="row p-2 text-center bg-primary text-white">
      <h1>Weather Today</h1>
    </header>

    <div class="container d-lg-flex">
      <!-- Column 1: Cities -->
      <nav class="col-3 m-2 bg-light">
        <!-- Search for City -->
        <!-- Copied from Week 6 Mini-Project index.html. May need to edit later -->
        <form>
          <label class="text-dark">Search by City:</label>
          <input
            class="form-control my-2 text-primary"
            type="search"
            placeholder="Search"
            id="city-input"
          />
          <button
            class="btn btn-outline-light bg-primary my-2"
            style="width: 100%"
            type="submit"
            id="search-button"
          >
            SEARCH
          </button>
        </form>

        <!-- Clear Search History -->
        <button
          class="btn btn-outline-light bg-primary my-2"
          style="width: 100%"
          type="submit"
          id="clear-button"
        >
          CLEAR HISTORY
        </button>

        <!-- Show Past Searches -->
        <div class="border-top border-secondary" id="past-searches">
          <!-- Could do this in JS. -->
        </div>
      </nav>

      <!-- City Forecast -->
      <!-- Today's Weather -->
      <div class="col-9">
        <div class="card justify-content-start" id="current-temp" style="width: 50rem; height:auto;">
          <div class="card-body"></div>
            <h2 class="card-title">City Date</h2>
            <p class="text-top">Temp:</p>
            <p class="text-top">Wind:</p>
            <p class="text-top">Humidity:</p>
          </div>
        </div>
      </div>

      <!-- 5 Day Predictions -->
      <div class="row">
        <div class="card d-flex flex-row flex-wrap justify-content-between" id="future-temps">Testing</div>
      </div>
    </div>

    <footer class="text-center">
      <p>Made in 2023</p>
    </footer>

    <!-- JavaScript -->
    <script src="assets/script.js"></script>
  </body>
</html>
