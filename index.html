<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Ball</title>

    <!-- Playfair Display -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header class="title">
      <h1>
        Weather Today
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          class="weather-icon"
        />
      </h1>
    </header>

    <div class="container">
      <!-- Side Navigation-->
      <nav class="col-3 m-2 bg-light" id="search-bar">
        <!-- Search for City -->
        <form>
          <label class="text-dark">Search by City:</label>
          <input
            class="form-control my-2 text-primary"
            type="text"
            placeholder="City Name"
            id="user-input"
          />
          <button
            class="btn btn-outline-light bg-primary my-2"
            style="width: 100%"
            type="submit"
            id="search-button"
          >
            SEARCH
          </button>
        </form>

        <!-- Clear Search History -->
        <button
          class="btn btn-outline-light bg-primary my-2"
          style="width: 100%"
          type="submit"
          id="clear-button"
        >
          CLEAR HISTORY
        </button>

        <!-- Show Past Searches -->
        <div class="border-top border-secondary" id="past-cities">
          <div class="card">
            <section id="past-city" class="list-city">
              <ul id="buttons"></ul>
            </section>
          </div>
        </div>
      </nav>

      <!-- City Forecast -->
      <div class="col-8 m-2">
        <!-- Today's Weather -->
        <div class="card justify-content-start">
          <h2 id="card-title">City</h2>
          <h3 id="date">Date</h3>
          <p class="text-top">Temp: <span id="current-temp"></span> Â°F</p>
          <p class="text-top">Wind: <span id="current-wind"></span> MPH</p>
          <p class="text-top">Humidity: <span id="current-humidity"></span>%</p>
        </div>

        <!-- 5 Day Predictions -->
        <div class="forecast d-flex justify-content-between">
          <h4>5-Day Forecast</h4>
        </div>
        <br />
        <div class="future-blocks" id="future-temps"></div>
      </div>
    </div>

    <footer class="text-center">
      <p>Made in 2023</p>
    </footer>

    <!-- JavaScript -->
    <script src="assets/script.js"></script>
  </body>
</html>
