<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Ball</title>

    <!-- Playfair Display -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header class="title">
      <h1>Weather Today</h1>
    </header>

    <div class="container">
      <!-- Side Navigation-->
      <nav class="col-3 m-2 bg-light" id="search-bar">
        <!-- Search for City -->
        <form>
          <label class="text-dark">Search by City:</label>
          <input
            class="form-control my-2 text-primary"
            type="search"
            placeholder="City Name"
            id="user-input"
          />
          <button
            class="btn btn-outline-light bg-primary my-2"
            style="width: 100%"
            type="submit"
            id="search-button"
          >
            SEARCH
          </button>
        </form>

        <!-- Clear Search History -->
        <button
          class="btn btn-outline-light bg-primary my-2"
          style="width: 100%"
          type="submit"
          id="clear-button"
        >
          CLEAR HISTORY
        </button>

        <!-- Show Past Searches -->
        <div class="border-top border-secondary" id="past-cities">
          <div class="card col-3">
            <section id="past-city" class="list-city"></section>
          </div>
        </div>
      </nav>

      <!-- City Forecast -->
      <div class="col-8 m-2">
        <!-- Today's Weather -->
        <div class="card justify-content-start">
          <h2 class="card-title">City Date</h2>
          <!-- Add <span> and <img>-->
          <p class="text-top">Temp: <span id="city-temp"></span> °F</p>
          <p class="text-top">Wind: <span id="city-wind"></span> MPH</p>
          <p class="text-top">Humidity: <span id="city-humidity"></span>%</p>
        </div>

        <!-- 5 Day Predictions -->
        <div class="justify-content-start">
          <h3>5-Day Forecast</h3>
        </div>
        <br />
        <div
          class="d-flex flex-row flex-wrap justify-content-between"
          id="future-temps"
        >
          <!-- test -->
          <section id="day1" class="card">
            <p class="text-top">Temp: <span id="city-temp"></span> °F</p>
            <p class="text-top">Wind: <span id="city-wind"></span> MPH</p>
            <p class="text-top">Humidity: <span id="city-humidity"></span>%</p>
          </section>
          <section id="day1" class="card">
            <p class="text-top">Temp: <span id="city-temp"></span> °F</p>
            <p class="text-top">Wind: <span id="city-wind"></span> MPH</p>
            <p class="text-top">Humidity: <span id="city-humidity"></span>%</p>
          </section>
          <section id="day1" class="card">
            <p class="text-top">Temp: <span id="city-temp"></span> °F</p>
            <p class="text-top">Wind: <span id="city-wind"></span> MPH</p>
            <p class="text-top">Humidity: <span id="city-humidity"></span>%</p>
          </section>
          <section id="day1" class="card">
            <p class="text-top">Temp: <span id="city-temp"></span> °F</p>
            <p class="text-top">Wind: <span id="city-wind"></span> MPH</p>
            <p class="text-top">Humidity: <span id="city-humidity"></span>%</p>
          </section>
          <section id="day1" class="card">
            <p class="text-top">Temp: <span id="city-temp"></span> °F</p>
            <p class="text-top">Wind: <span id="city-wind"></span> MPH</p>
            <p class="text-top">Humidity: <span id="city-humidity"></span>%</p>
          </section>
        </div>
      </div>
    </div>

    <footer class="text-center">
      <p>Made in 2023</p>
    </footer>

    <!-- DAY JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script src="assets/script.js"></script>
  </body>
</html>
